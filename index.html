<!DOCTYPE html>
<html>
<head>
	<style>
	#drumkitImage {
	  width: 100px;
	}

	.staff {
	  position: relative;
	  width: 30px;
	  bottom: 0px;
	}

	.snareNote {
	  position: absolute;
	  bottom: 25px;
	  left: 50px;
	  z-index: -1
	}

	.noteImage {
	  width: 90px;
	}
	</style>
</head>
<body>
  <h1 id = "title"> Create a beat.</h1>
  <img id= "drumkitImage" alt="drumkit" src="http://magicdrum.org.uk/drumkitlessons/pix/pearl-export.jpg" width = "120">
  
<div class = "staff">
    <img class = "staffImage" src = "http://www.datemplate.com/postpic/2009/01/blank-music-staff-clip-art_417989.png">
    <div class = "snareNote">
      <img class = "noteImage" src = "http://www.clipartguide.com/_small/0808-0710-3112-3855.jpg">
  </div>
  </div>
<script>
//Title of page change color
var title = document.getElementById("title");
console.log("title = " + title.innerHTML);
var colorIt = function() {
	title.style.color = "rgb(0,255,0)";
};
title.addEventListener('click', colorIt);


//Drum kit image grow
var drumPic = document.getElementById("drumkitImage");
console.log("drumPic = " + drumPic.alt);
console.log("drumPic width = " + drumPic.width);
var grow = function () {
  drumPic.width += 10;
  if (drumPic.width === 300) {
    window.clearInterval(growInterval); 
  }
};
var growInterval = window.setInterval(grow, 1000);
</script>
</body>
</html>
