<html>

	#drumkitImage {

	}

	.staff {

	  bottom: 0px;
	}

	.snareNote {
	  visibility: hidden;
	  position: absolute;
	  bottom: 25px;
	  left: 50px;
	  z-index: -1
	}

	.noteImage {
	  width: 90px;
	}
	</style>
	
	<script src = "script1.js"> </script>
</head>
<body>

<div class = "staff">
    <img class = "staffImage" src = "http://www.datemplate.com/postpic/2009/01/blank-music-staff-clip-art_417989.png">
    <div class = "snareNote">
      <img class = "noteImage" src = "http://www.clipartguide.com/_small/0808-0710-3112-3855.jpg">
  </div>
  </div>

</body>
</html>
